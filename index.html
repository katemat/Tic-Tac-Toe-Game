<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="tracking-in-expand ">Rock - Paper - Scissors </h1>
    <h2>Tic Tac Toe Game</h2>
    <div class="flier r"><img src="images/rock.png" alt=""></div>
    <div class="flier s"><img src="images/scissors-pic2.png" alt=""></div>
    
    <div class="board" id="board">
        <div data-cell="0" class="cell zero"></div>
        <div data-cell="1" class="cell one"></div>
        <div data-cell="2" class="cell two"></div>
        <div data-cell="3" class="cell three"></div>
        <div data-cell="4" class="cell four"></div>
        <div data-cell="5" class="cell five"></div>
        <div data-cell="6" class="cell six"></div>
        <div data-cell="7" class="cell seven"></div>                
        <div data-cell="8" class="cell eight"></div>                
    </div>
    <div class="message-block" id="messageBlock">
        <div class="winning-message"></div>
        <div><button class="restart-btn">Restart</button></div>
        <div><button class="continue-btn">Continue Playing</button></div>
    </div>
    <div class="total-count-wins">
        <div class="total-count-message"></div>
    </div>

        <script src="app.js"></script>
    </body>
</html>
